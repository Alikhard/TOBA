<html>
    <head>
        <title>New Customer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <label><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="fname" required>
            <label><b><br>Lastt Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lname" required>
            <label><b><br>Phone</b></label>
            <input type="text" placeholder="Enter Phone Number" name="pnum" required>
            <label><b><br>Address</b></label>
            <input type="text" placeholder="Enter Address" name="addrs" required>
            <label><b><br>City</b></label>
            <input type="text" placeholder="Enter City" name="city" required>
            <label><b><br>State</b></label>
            <input type="text" placeholder="Enter State" name="state" required>
            <label><b><br>Zip Code</b></label>
            <input type="text" placeholder="Enter Zip Code" name="zipC" required>
            <label><b><br>Email</b></label>
            <input type="text" placeholder="Enter Email Address" name="email" required>
        </div>
        <button type="button" >Create</button>
    </body>
</html>
